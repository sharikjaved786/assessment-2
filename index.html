<body>
  <header>
    <h1>FORMS</h1>
</header>

<main>

<form action="./action.html">
   
   <label for="name"> Name </label>
   <input type="text" placeholder="Enter your name" id="name" name="name" required>
   
   <br/>
   <br/>

   <label for="email_id"> Email Address </label>
   <input type="email" placeholder="Enter your email_id" id="email_id" name="name" required>
   
   <br/>
   <br/>

   <label for="Password"> Password </label>
   <input type="password" placeholder="password" id="password_is" name="password_is" required>
   
   <br/>
   <br/>
   
   <label>Language</label>
   <br/>
   <br/>

   <input type="radio" name="language" value="React"> React <br/>
   <input type="radio" name="language" value="Angular"> Angular <br/>
   <input type="radio" name="language" value="Vue"> Vue <br/>
   <br/>

   <label> Course </label>

   <br/>
   <br/>

   <input type="checkbox" name="course1" value="MERN"> MERN <br/>
   <input type="checkbox" name="course2" value="MEAN"> MEAN <br/>
   <input type="checkbox" name="course3" value="MEVN"> MEVN <br/>

   <br/>
   <br/>

   <label> Field: </label>
   <select>

    <option value="Back End"> Back End </option>
    <option value="Front End"> Front End </option>
    <option value="Full stack"> Full stack </option>

   </select>
   <br/>
   <br/>

   <textarea cols="20" rows="5" placeholder="write here" id="text" name="textarea-text" ></textarea>

   <br/>
   <br/>

   <label type="Phone number"> Phone number</label>
   <input type="tel" placeholder="10 digit phone number" id="number_is" name="number_is" required>
   <input type="submit">

</form>

</main>

</footer>
